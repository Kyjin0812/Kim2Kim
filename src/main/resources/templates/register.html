<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    
    <ul class="menu">
        <li><a href="#">호텔 검색</a></li>
        <li><a href="#">호텔 예약</a></li>
        <li><a th:action="@{/k2k/Board}">게시판</a></li>
        <li><a th:action="@{/k2k/login}">로그인</a></li>
    </ul>
    <br><br><br>
    <div layout:fragment="content">
    <p style="font-size: 40px;" class="text-left">회원가입</p>
    <div class="container my-3">
    <form th:action="@{/login}" method="post">
        <div class="mb-3 col-sm-6">
            <label for="name" class="form-label">이름</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="mb-3 col-sm-6">
            <label for="phone" class="form-label">휴대번호</label>
            <input type="text" name="phone" id="phone" class="form-control">
        </div>
        <div class="mb-3 col-sm-6">
            <label for="id" class="form-label">아이디</label>
            <input type="text" name="id" id="id" class="form-control">
        </div>
        <div class="mb-3  col-sm-6" >
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="mb-3 col-sm-6">
            <label for="uid" class="form-label">주민등록번호</label>
            <input type="passowrd" name="uid" id="uid" class="form-control">
        </div>
        <div class="mb-3 col-sm-6">
            <label for="address" class="form-label">주소</label>
            <input type="text" name="address" id="address" class="form-control">
        </div>
        <ul style="list-style: none;">
            <li style="float: left;">
                <div class="mb-3  col-sm-6">
                <button type="submit" class="btn btn-primary">취소</button>
                </div>
            </li>
            <li style="float: left;">
                <div class="mb-3  col-sm-6">
                <button type="submit" class="btn btn-primary">가입</button>
                </div>
            </li>
        </ul>
    </form>
    </div>
    </div>
    </body>
</html>
