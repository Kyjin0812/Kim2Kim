<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">유저 자세한 정보</h1>
    <p>유저 ID: <span th:text="${member.id}"></span></p>
    <p>유저 이름: <span th:text="${member.name}"></span></p>
    <p>유저 주소: <span th:text="${member.address}"></span></p>
    <p>유저 전화번호: <span th:text="${member.phone_num}"></span></p>
    <p>유저 비밀번호: <span th:text="${member.password}"></span></p>
    <p>유저 주민등록번호: <span th:text="${member.regi_num}"></span></p>
    <p>유저 역할: <span th:text="${member.type}"></span></p>
    <a class="btn btn-primary" th:href="@{/k2k/User/view}">리스트로 돌아가기</a>
</div>
</body>
</html>
