<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">회원 정보 수정</h1>
    <form th:action="@{/k2k/editUser/{id}(id=${member.id})}" method="post" th:object="${member}">
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" class="form-control" id="username" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>
        <div class="form-group">
            <label for="phonenum">전화번호</label>
            <input type="text" class="form-control" id="phonenum" th:field="*{phone_num}" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/k2k/viewUsers}">취소</a>
</div>
</body>
</html>
