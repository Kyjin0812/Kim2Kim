<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>K2K Register</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
    <css>

    </css>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <h2 class="card-title text-center">숙박 등록</h2>
                <div class="card-body py-md-4" th:object="${lodgment}">
                    <form _lpchecked="1" th:action="@{/k2k/Lodgment/add}" th:method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="숙박 이름" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="region_do" placeholder="도(광역시, 특별시)" th:field="*{region_do}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="region_district" placeholder="구(동, 읍 ,면)" th:field="*{region_district}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="type" placeholder="종류" th:field="*{type}">
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" id="phone" placeholder="전화 번호" th:field="*{phone_num}">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="room_num" placeholder="방 갯수" th:field="*{room_num}">
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <a th:href="@{/k2k/admin}">취소</a>
                            <button class="btn btn-primary">생성 하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->

</body>
</html>
