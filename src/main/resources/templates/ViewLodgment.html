<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table, td, th {
            border : 1px solid black;
            border-collapse : collapse;
        }
    </style>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">숙박 목록</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>숙박 이름</th>
            <th>종류</th>
            <th>전화 번호</th>
            <th>도(광역시, 특별시)</th>
            <th>구(동, 읍, 면)</th>
            <th>방 갯수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lodgment, i : ${lodgments}">
            <td th:text="${i.count}"></td>
            <td th:text="${lodgment.getName()}"></td>
            <td th:text="${lodgment.getType()}"></td>
            <td th:text="${lodgment.getPhone_num()}"></td>
            <td th:text="${lodgment.getRegion_do()}"></td>
            <td th:text="${lodgment.getRegion_district()}"></td>
            <td th:text="${lodgment.getRoom_num()}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/k2k/editLodgment/' + ${lodgment.getId()}}">수정하기</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/k2k/deleteLodgment/' + ${lodgment.getId()}}">삭제하기</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/k2k}">돌아가기</a>
</div>
</body>
</html>
