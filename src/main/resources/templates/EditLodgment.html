<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">유저 정보 수정</h1>
    <form th:action="@{/k2k/editLodgment/{id}(id=${lodgment.id})}" method="post" th:object="${lodgment}">
        <div class="form-group">
            <label for="username">유저 이름</label>
            <input type="text" class="form-control" id="username" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="type">종류</label>
            <input type="text" class="form-control" id="type" th:field="*{type}" required>
        </div>
        <div class="form-group">
            <label for="phonenum">전화번호</label>
            <input type="text" class="form-control" id="phonenum" th:field="*{phone_num}" required>
        </div>
        <div class="form-group">
            <label for="region_do">도(광역시, 특별시)</label>
            <input type="text" class="form-control" id="region_do" th:field="*{region_do}" required>
        </div>
        <div class="form-group">
            <label for="region_district">구(동, 읍, 면)</label>
            <input type="text" class="form-control" id="region_district" th:field="*{region_district}" required>
        </div>
        <div class="form-group">
            <label for="room_num">방 갯수</label>
            <input type="number" class="form-control" id="room_num" th:field="*{room_num}" required>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/k2k/viewLodgments}">취소</a>
</div>
</body>
</html>
